<!DOCTYPE html>
<html>
    <head>
        <title>modal</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">환자 추가</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <form class="modal-body" id="register-from" onsubmit="">
                    <div>
                        <label>이름</label>
                        <input type="text" class="patient-name" placeholder="환자 이름을 입력하세요.">
                    </div>
                    <div>
                        <label for="gender">성별</label>
                        <div>
                          <input type="radio" id="man" name="gender" value="남자">
                          <label for="man">남자</label>
                          <input type="radio" id="women" name="gender" value="여자">
                          <label for="women">여자</label>
                        </div>
                    </div>
                    <div>
                        <label>생년월일</label>
                        <input type="date" class="">
                    </div>
                    <div>
                        <label>환자번호(식별번호)</label>
                        <input type="text" class="">
                    </div>
                    <div>
                        <label>신장</label>
                        <input type="text" class="" placeholder="ex)172.5">
                    </div>
                    <div>
                        <label>핸드폰번호</label>
                        <input type="text" class="" placeholder="ex)01012345678">
                    </div>
                </form>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">등록</button>
                </div>
            </div>
            </div>
        </div>

        <script>
            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').trigger('focus')
            });
        </script>
    </body>
</html>
